replicaCount: 2
region: ORD1
name: kubernetes-bind
image:
  image: internetsystemsconsortium/bind9
  pullPolicy: IfNotPresent
  tag: 9.11

imageConfig:
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 53
  targetPort: 53
  labels:

# resources:
#   requests:
#     memory: 1Gi
#     cpu: 300m

readinessProbe:
  enabled: true
livenessProbe:
  enabled: true

bindzones:
  mydnszone.internal: |
          604800
      @       IN      SOA     ns1.mydnszone.internal. admin.mydnszone.internal. (
                                    5         ; Serial
                               604800         ; Refresh
                                86400         ; Retry
                              2419200         ; Expire
                               604800 )       ; Negative Cache TTL
      ;
      mydnszone.internal.       IN      NS      ns1.mydnszone.internal.
      mydnszone.internal.       IN      NS      ns2.mydnszone.internal.
      ns1                      IN      A       10.24.0.11
      ns2                      IN      A       10.24.0.12
      rke00.mgr                IN      A       10.24.0.99
      rke01.mgr                IN      A       10.24.0.100
      rke-lb.mgr               IN      A       100.69.29.9

bindconfig:
  named.conf: |
    options {
            directory "/var/cache/bind";
            listen-on port 53 { any; };
            auth-nxdomain yes;
            forwarders {
                    1.1.1.1;
                    1.0.0.1;
            };
            listen-on-v6 { ::1; };
            allow-recursion {
                    none;
            };
            allow-transfer {
                    none;
            };
            allow-update {
                    none;
            };
    };

    zone "mydnszone.internal" {
      type master;
      file "/var/lib/bind/mydnszone.internal";
    };

zoneconfigs:
  items:
  - key: mydnszone.internal
    path: mydnszone.internal
